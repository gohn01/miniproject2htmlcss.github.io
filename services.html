<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6d9d9ca7e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>S.A.A Moto World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/Untitled-1.png">
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <a href="index.html" class="navbar-brand ms-3" data-bs-toggle="tooltip" title="Cover Page">
            <img src="images/logo4.png" width="200px" alt="Logo">
        </a>
            <button type="button" class="navbar-toggler bg-light me-4" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
                <!-- menu icon -->
                <span class="navbar-toggler-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Menu"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarcollapse">
                        <!-- Menu Bar -->
                <div class="navbar-nav ms-auto">
                    <a href="honda.html" class="nav-item nav-link text-black ms-lg-3 ms-md-3">Motorcycle</a>
                    <a href="services.html" class="nav-item nav-link text-black ms-lg-3 ms-md-3">Services</a>
                    <a href="parts.html" class="nav-item nav-link text-black ms-lg-3 ms-md-3">Parts</a>
                    <a href="contactus.html" class="nav-item nav-link text-black ms-lg-3 ms-md-3">Contact Us</a>
                    <a href="aboutus.html" class="nav-item nav-link text-black ms-lg-3 ms-md-3">About Us</a>
                    <a href="#" class="nav-item nav-link text-black ms-lg-3 ms-md-3 me-lg-5"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
    </nav>

    <div class="services">
        <div class="promo"> 
            <img src="images/promo.png" alt="promo" width="100%">
        </div>
        <div class="book container mt-5">
            <p class="title">Book your appointment below <i class="bi bi-arrow-down-circle-fill"></i></p>
        </div>

        <div class="container appointment">
            <div class="card">
                <div class="card-header text-center container-fluid">
                    <h2>Service Appointment</h2>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="card-title">
                            <h4>Service Appointment Details</h4>
                        </div>
                        <div class="row p-2">
                            <div class="col-lg-3 mb-4">
                                <label for="service" class="form-label"><span>*</span> Service Request</label>
                                <select name="service" id="service" class="form-select">
                                    <option value=""selected disabled>-select-</option>
                                    <option value="changeoil">Change Oil</option>
                                    <option value="brake">Brake Cleaning/Adjustment</option>
                                    <option value="chain">Chain Adjustment</option>
                                    <option value="tuneup">Tune Up</option>
                                    <option value="fi">FI Cleaning</option>
                                    <option value="breakpad">Break Shoe/Pad Replacement</option>
                                </select>
                            </div>
                            <div class="col-lg-3 mb-4">
                                <label for="brand" class="form-label"><span>*</span> MC Brand</label>
                                <select name="brand" id="brand" class="form-select" onchange="selectmcbrand()"">
                                    <option value="" selected disabled>-select-</option>
                                    <option value="Honda">Honda</option>
                                    <option value="Suzuki">Suzuki</option>
                                    <option value="Yamaha">Yamaha</option>
                                </select>
                            </div>
                            <div class="col-lg-3 mb-4">
                                <label for="type" class="form-label"><span>*</span> MC Type</label>
                                <select name="type" id="type" class="form-select" onchange="selectmctype()">
                                    <option value="" selected disabled>-select-</option>
                                   
                                </select>
                            </div>
                            <div class="col-lg-3 mb-4">
                                <label for="model" class="form-label">MC Model</label>
                                <select name="model" id="model" class="form-select text-nowrap" onchange="modelchange()">
                                    <option value="" selected>-select-</option>
                                    
                                </select>                           
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-lg-4 mb-4">
                                <label for="request" class="form-label"><span>*</span> Additional Job Request</label>
                                <br>
                                <textarea name="request" id="request" cols="30" rows="2" placeholder="Input your additional job request." class="text-center form-control"></textarea>
                            </div>
                            <div class="col-lg-4 mb-4">
                                <label for="question" class="form-label"><span>*</span> MC Bought from Moto World?</label>
                                <br>
                                <input type="radio" name="question" id="yes" class="me-2 ms-2">
                                <label for="yes">Yes</label> 
                                <input type="radio" name="question" id="no" class="ms-2 me-2"> 
                                <label for="no">No</label>  
                            </div>
                            <div class="col-lg-4 mb-4">
                                <label for="date" class="form-label"><span>*</span> Preferred Appointment  <a href="#" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Our branch representative will give you a confirmation of your appointment. When your selected date is no longer available you will be provided with the available dates and time to schedule your appointment."><i class="bi bi-info-circle-fill"></i></a>
                                </label>
                                <br>
                                <input class="form-control" type="datetime-local" name="date" id="date">                                
                            </div>
                        </div>
                        <hr>
                        <div class="card-title">
                            <h4>Customer Information</h4>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 mb-4">
                                <label for="fname" class="form-label"><span>*</span> First Name</label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="Juan">
                            </div>
                            <div class="col-lg-4 mb-4">
                                <label for="fname" class="form-label"><span>*</span> Middle Name</label>
                                <input type="text" name="mname" id="mname" class="form-control" placeholder="Middle Name">
                            </div>
                            <div class="col-lg-4 mb-4">
                                <label for="fname" class="form-label"><span>*</span> Last Name</label>
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Dela Cruz">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="juandelacruz@gmail.com">
                            </div>
                            <div class="col-lg-6 mb-4">
                                <label for="mobNum" class="form-label"><span>*</span> Mobile Number (ex. 0912-345-6789)</label>
                                <input type="number" name="mobNum" id="mobNum" class="form-control" placeholder="09XX-XXXXXXX">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-danger" onclick="adddata()">Submit Form</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        Footer
    </div>
    <script src="services.js"></script>
</body>
</html>
